<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-12">
        <form class="form-group">
            <div class="md-3">
              <label for="CUI">CUI :</label>
              <input type="text" id="CUI" name="CUI" placeholder="CUI" requir formControlName="CUI" class="form-control" />
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" requir formControlName="nombre"
                  class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="apellido" required formControlName="number2"
                  class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <label for="numero">Telefono:</label>
              <input type="number" id="numero" name="numero" placeholder="numero" required formControlName="numero"
                class="form-control" />
            </div>
            <div class="col-md">
              <label for="tipo">Tipo: </label>
              <select name="tipo" class="custom-select d-block w-100" id="operation" required formControlName="operation">
                <option>Seleccione Tipo de Socio</option>
                <option>Administrador</option>
                <option>Secretaria</option>
                <option>Laboratorio</option>
              </select>
            </div>
            <hr class="mb-4" />
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Editar
            </button>
          </form>  
        </div>
    </div>
  </div>
    </body>
</html>
