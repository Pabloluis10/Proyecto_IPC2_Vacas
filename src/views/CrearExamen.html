<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="Administrador.html" rel="import" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required
                                formControlName="nombre" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="MontoInicial">Monto Creacion:</label>
                            <input type="text" id="montoImicial" name="montoImicial" placeholder="costo" required
                                formControlName="montoImicial" class="form-control" />
                        </div>
                    </div>
                    <div class="row">

                    <div class="col-md-6">
                        <label for="numero">Monto Cobrar:</label>
                        <input type="number" id="numero" name="numero" placeholder="Costo" required
                            formControlName="montoCobrar" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="text">Descripcion:</label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" required
                            formControlName="descrpcion" class="form-control" />
                    </div>
                    </div>
                    <div class="col-md-6">
                        <label for="text">Tipo de Examen:</label>
                        <input type="text" id="tipo" name="tipo" placeholder="texto" required
                            formControlName="tipo" class="form-control" />
                    </div>

                    <hr class="mb-4" />
                    <button class="btn btn-primary btn-lg btn-block" onclick="datoExamen()">
                        Guardar
                    </button>
                    <script src="../../public/javaScript/DAOexamen.js"></script>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
